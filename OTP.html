<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>
<style>
    .outputOTP input {
        height: 3rem;
        width: 3rem;
        display: inline-block;
    }
</style>

<body class="text-center"
    style="background-image: linear-gradient(to right, rgb(39, 82, 99),rgb(71, 71, 192)); background-repeat: no-repeat; background-size: auto; height: 603px;">
<div style="display: flex; justify-content: center;" class="m-5 p-5 ">
    <div class="bg-light p-5 rounded border border-warning" id="successOTP">
        <h4>OTP verification</h4>
        <button class="btn btn-success m-3" onclick="generateOTP()">Get OTP</button>
        <p>Please enter the One Time Password !</p>
        <div id="NewOTP" class="text-danger fs-3"></div> 

        <div class="outputOTP m-3">
            <input class="form-control text-center" maxlength="1" type="text" id="digit1" oninput="moveToNext(this, 'digit2')">
            <input class="form-control text-center" maxlength="1" type="text" id="digit2" oninput="moveToNext(this, 'digit3')">
            <input class="form-control text-center" maxlength="1" type="text" id="digit3" oninput="moveToNext(this, 'digit4')">
            <input class="form-control text-center" maxlength="1" type="text" id="digit4" oninput="moveToNext(this, 'submitBtn')"><br>
            <button class="btn btn-dark m-4" onclick="verifyOTP()" id="submitBtn"> Submit </button>

        </div>
    </div>
</div>

    <script>
        function moveToNext(current, nextId) {
            if (current.value.length === 1 && nextId) {
                document.getElementById(nextId).focus();
            }
        }
        
        let systemGenOTP = Math.floor(1000 + Math.random() * 9000);


        function generateOTP() {
            // console.log(otp);
            // return otp;
            document.getElementById('NewOTP').innerHTML = systemGenOTP;
        }

        // systemGenOTP = generateOTP();
        function verifyOTP(){
            dig1 = document.getElementById('digit1').value;
            dig2 = document.getElementById('digit2').value;
            dig3 = document.getElementById('digit3').value;
            dig4 = document.getElementById('digit4').value;

            userOTP = dig1+dig2+dig3+dig4;
            console.log(userOTP)
            console.log(systemGenOTP);
            
            if(userOTP == systemGenOTP){
                // alert("both are same");
                document.getElementById('successOTP').innerHTML= `<div>Thank you!! You have logged in successfully!!!</div>`;
            }
            else{
                alert("Please enter valid OTP");
            }
            
        }



    </script>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
