<!doctype html>
<html lang="en">
    <head>
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <style>
            ul{
                list-style-type: none;
            }
            li{
                display: inline-block;
                padding: 10px;
            }
        </style>
    </head>

    <body>
        <div class="p-4 bg-secondary m-1 rounded" style="min-height: 100px;">
            <h5 class="">To do list</h5>
            <input class="rounded" type="text" id="taskName" placeholder="Enter the task">
            <button class="btn btn-dark btn-sm m-2" onclick="addTask()">Add task</button>
            <button class="btn btn-dark btn-sm m-2" onclick="clearAll()">Clear all</button>
            <ul id="showTask"></ul>
        </div>

        <div class="p-4 bg-secondary m-1 rounded " style="min-height: 100px;">
            <div class="">
            <h5 class="">Stundents marks calculator</h5>
            <input class="rounded" type="number" id="marks" placeholder="Enter the marks">
            <button class="btn btn-dark btn-sm m-2" onclick="addMarks()">Add marks</button>
            <button class="btn btn-dark btn-sm m-2" onclick="calculations()">Calculate</button>
            <button class="btn btn-dark btn-sm m-2" onclick="reset()">Reset</button>
            <ul id="showMarks" class="bg-light"></ul></div>
            <div>
            <p id="calculatedOutput" class="bg-light"></p></div>
        </div>


        <div class="p-4 bg-secondary m-1 rounded " style="min-height: 100px;">
            <h5 class="">Search in Array</h5>
            <input class="rounded" type="text" id="inputText" placeholder="Search here">
            <button class="btn btn-dark btn-sm m-2" onclick="search()">Search</button>
            <p id="searchedOutput"  class="bg-light fw-3 m-3"></p>
        </div>


        <div class="p-4 bg-secondary m-1 rounded " style="min-height: 100px;">
            <h5 class="">Filter Even and Odd numbers</h5>
            <input class="rounded" type="number" id="inputNumbers" placeholder="Enter number">
            <button class="btn btn-dark btn-sm m-2" onclick="addNumber()">Add Number</button>
            <button class="btn btn-dark btn-sm m-2" onclick="evenNumber()">Show even</button>
            <button class="btn btn-dark btn-sm m-2" onclick="oddNumber()">Show odd</button>
            <button class="btn btn-dark btn-sm m-2" onclick="Remove()">Clear</button>
            <p id="numberOutput" class="bg-light fw-3 m-3"></p>
        </div>

        <div class="p-4 bg-secondary m-1 rounded " style="min-height: 100px;">
            <h5 class="">Sort Names Alphabetically</h5>
            <input class="rounded" type="text" id="inputName" placeholder="Enter you name">
            <button class="btn btn-dark btn-sm m-2" onclick="addName()">Add Name</button>
            <button class="btn btn-dark btn-sm m-2" onclick="sort()">Sort</button>
            <button class="btn btn-dark btn-sm m-2" onclick="resetAll()">Reset</button>
            <p id="inputNamesFromUser"  class="bg-light fw-3 m-3"></p>
            <p id="output"  class="bg-light m-3"></p>
        </div>




        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>

        <script src="./Array.js"></script>
    </body>
</html>
