<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<style>
    #criterias{
        display: none;
    }

    #criterias p{
        margin: 1px;
    }

    .valid{
        display: none;
    }

    .invalid{
        color: rgb(246, 248, 129);
        /* background-color: rgb(18, 20, 20); */
    }
</style>

<body>
<div class="d-flex justify-content-center m-5 p-5">
    <form class="bg-success p-5 rounded" style="width: 500px;">

        <div class="mb-3">
            <label class="form-label text-light">Username</label>
            <input class="form-control" type="text" placeholder="Enter Username" required>
        </div>

        <div class="mb-3">
            <label class="form-label text-light">Password</label>
            <input type="password" class="form-control" id="password" onclick="displayCriterias()" onkeyup="checkCriteria()" placeholder="Enter password" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"/>           
        </div>

        <div id="criterias">
            <!-- <h5>Password must contain the following:</h5> -->
            <p id="smallLetter" class="invalid"> A <b>lowercase</b> letter</p>
            <p id="capital" class="invalid"> A <b>capital (uppercase)</b> letter</p>
            <p id="number" class="invalid"> A <b>number</b></p>
            <p id="specialCharacter" class="invalid"> A <b>Special character</b></p>
            <p id="length" class="invalid"> Minimum <b>8 characters</b></p>
          </div>
          
        <div class="mt-5  text-center" >
            <button class="btn btn-light w-50" type="submit">submit</button>
        </div>

    </form>
   
</div>




<script>

            const password = document.getElementById("password");
            const smallLetter = document.getElementById("smallLetter");
            const capital = document.getElementById("capital");
            const number = document.getElementById("number");
            const length = document.getElementById("length");
            const specialCharacter = document.getElementById("specialCharacter");

           

    function displayCriterias(){
        document.getElementById('criterias').style.display = "block";
    }

    function checkCriteria(){
        const lowerCaseLetters = /[a-z]/;
        const UpperCaseLetters = /[A-Z]/;
        const numbers = /[0-9]/;
        const specialCharacters = /[!@#$%^&*(),.?":{}|<>]/;
        const PassLength = (document.getElementById('password').value).length;
     
    

        if(password.value.match(lowerCaseLetters)){
            smallLetter.classList.add('valid');
        }else{
            smallLetter.classList.remove('valid');
        }

       
        if(password.value.match(UpperCaseLetters)){
            capital.classList.add('valid');
        }else{
            capital.classList.remove('valid');
        }

        if(password.value.match(numbers)){
            number.classList.add('valid');
        }else{
            number.classList.remove('valid');
        }

        if(password.value.match(specialCharacters)){
            specialCharacter.classList.add('valid');            
        }else{
            specialCharacter.classList.remove('valid');
        }

        if(PassLength > 7){
            length.classList.add('valid');
        }else{
            length.classList.remove('valid');
        }
    
    }






</script>




    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"

        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"

        crossorigin="anonymous"></script>
</body>

</html>
